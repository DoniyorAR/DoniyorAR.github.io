<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testni boshlash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- User input section -->
        <div id="userInputSection">
            <h1>Test tizimiga xush kelibsiz!</h1>
            <p>Iltimos, quyidagi ma'lumotlarni kiriting:</p>
            <input type="text" id="name" placeholder="Ismingiz" required>
            <input type="text" id="classNumber" placeholder="Sinf raqamingiz" required>
            <button id="startButton">Testni boshlash</button>
        </div>
        
        <!-- Questions section -->
        <div id="questionsSection" style="display: none;">
            <h1>Test Savollari</h1>
            <form id="testForm"></form>
            <button id="submitAnswersButton" style="display: none;">Javoblarni topshirish</button>
        </div>

        <!-- Results section -->
        <div id="resultsSection" style="display: none;">
            <h1>Test Natijalari</h1>
            <div id="resultsDisplay"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
